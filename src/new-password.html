<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans">
    <section class="new-password-container flex justify-center items-center w-[100vw] h-[100vh] ">
        <div class="new-password shadow-xl rounded-md w-[400px] lg:w-[60%] md:w-[75%] sm:w-[80%]">
            <div
                class="header bg-[#ffcd00] rounded-t-md flex items-center px-5 h-[42px] sm:h-[45px] md:h-[45px] lg:h-[50px] shadow-[1px_1px_7px_0px] shadow-[#f8f8f8] w-[100%]">
                <h2 class="py-3 text-[14px] sm:text-sm md:text-md lg:text-md "><span class="font-bold">Create password</h2>
            </div>
            <div class="px-7 mb-[10px]  md:mb-2 lg:pb-2 lg:px-10  rounded-b-md  bg-[#ffffff] w-[100%]">
                <p class=" text-[13px] lg:text-[15px] md:text-[13px] pb-1 font-bold mt-1 md:mt-3  ">Create new password</p>
                <div class="input flex flex-col">
                    <div class="">
                        <label class="font-[550] text-[12px] sm:text- md:text-sm sm:text-[13px] md:text-md   " for="new-password "> New password</label>
                        <input
                            class=" sm:mt-1 px-6 h-[33px] sm:h-[38px] md:h-[42px] lg:h-[42px] sm:text-[13px] md:text-sm lg:text-md w-[100%]  rounded-md bg-gray-50 border-gray-300 border text-sm placeholder-gray-500 bg-[#f8f8f8] focus:outline-none"
                            type="Text" id="new-password" placeholder="Create new password" required>
                    </div>
                    <label class="font-[550] text-[12px] sm:text-[13px] md:text-sm lg:text-md mt-2" for="new-password "> Confirm password</label>
                    <input
                        class="sm:mt-1 px-6 h-[33px] sm:h-[38px] md:h-[42px] lg:h-[42px] w-[100%]  rounded-md bg-gray-50 border-gray-300 border text-sm placeholder-gray-500 bg-[#f8f8f8] focus:outline-none"
                        type="Text" id="confirm-password" placeholder="Confirm password" required>
                </div>
                <div class="submit-btn mt-3 flex justify-end gap-5  ">
                    <a href="./index.html"
                        class="btn font-bold h-[35px] sm:h-[35px] md:h-[42px] lg:h-[42px] bg-yellow-400 w-[23%] lg:w-[16%] md:w-[16%] sm:w-[19%] text-sm  rounded-md hover:bg-yellow-500 hover:scale-110  transition-all duration-[.3s] ease-linear">Create
                        </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
